{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

    <h1>Create a new Wiki Page:</h1>

    <p>Use the form below to create a new Wiki Page.</p>
    <p>Use <a href="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax">Markdown language</a> for editing</p>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ create_form }}
        <input class= "btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
